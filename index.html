<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Case Converter konwertuje dowolny tekst</h1>
    <div class="cont">
        <textarea rows="25" cols="75" id="textArea">Type or paste your text here </textarea>
        <div class="side-menu">
            <button class="btn1" type="button">UPPER CASE<span>U</span></button>
            <button class="btn2" type="button">lower case<span>L</span></button>
            <button class="btn3" type="button">Sentence case<span>S</span></button>
            <button class="btn4" type="button">Title Case<span>T</span></button>
            <button class="btn5" type="button">CamelCase<span>C</span></button>
            <button class="btn6" type="button">Erase text<i class="fas fa-trash"></i></button>
            <!-- <button class="btn6" type="button" onclick="LowerCamelCase()">lowerCamelCase <i class="fas fa-grin-stars"></i></button> -->
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
