<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">

    <title>Case conventer</title>
</head>

<body>
    <div class="container">
        <h1 class="lang" key="heading">Konwertuj dowolny tekst</h1>
        <div class="cont">
            <textarea rows="25" cols="75" id="textArea" autofocus placeholder="Wpisz lub wklej twój tekst tutaj..."
                class="langtextarea" key="placeholder"></textarea>
            <div class="side-menu">
                <button id="btn1" class="btn1" type="button">UPPER CASE<span>U</span></button>
                <button id="btn2" class="btn2" type="button">lower case<span>L</span></button>
                <button id="btn3" class="btn3" type="button">Sentence case<span>S</span></button>
                <button id="btn4" class="btn4" type="button">Title Case<span>T</span></button>
                <button id="btn5" class="btn5" type="button">CamelCase<span>C</span></button>
                <button id="btn7" class="btn7" type="button">snake_case<span>S</span></button>
                <button id="btn6" class="btn6" type="button">Erase text<i class="fas fa-trash"></i></button>
            </div>
        </div>

        <div class="count">
            <div style="display: flex">
                <div class="count-connected count-connected-first">
                    <p class="lang" key="countLetter">Liczba znaków:</p>
                    <p id="count-letter">0</p>
                </div>
                <div class="count-connected count-connected-second">
                    <p class="lang" key="countWord">Liczba słów:</p>
                    <p id="count-word">0</p>
                </div>
            </div>
            <div style="display: flex">
                <button class="translate btnn1" id="pl"></button>
                <button class="translate btnn2" id="en"></button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
